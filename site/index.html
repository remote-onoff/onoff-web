<!DOCTYPE html>
<html ng-app="onoff-app">
  <head>
    <title>Onoff Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  </head>
  <body>
    <div ng-controller="ConnectionController">

        <div>
          
            <input type="text" ng-model="server" value="localhost"> <br />
            <input type="password" ng-model="serverpw"> <br />
            <input type="button" value="Connect" ng-click="connect(server, serverpw)"> <br />
            <span>{{status}}</span>
        </div>
        <div>
          <table ng-show="computers" class="table">
            <tr ng-repeat="c in computers">
              <td>{{c.name}}</td>
            </tr>
            <tr>
              <td>{{c}}</td>
              <td></td>
            </tr>
          </table>
        </div>

    </div>
    <!-- scripts -->
    <script src="scripts/app.js"></script>
  </body>
</html>
